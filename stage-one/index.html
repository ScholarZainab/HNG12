<!DOCTYPE html>
<html>
<head>
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overall-container">
        <div id="stripe">
            <button id="reset" data-testid="newGameButton">New Colors</button>
            <button class="hardBtn selected">Hard</button>
        </div>
        <h1>The Great</h1>
        <div id="color-box" data-testid="colorBox">
            <div id="color-name">Guess the Color</div>
        </div>
        <div id="instructions" data-testid="gameInstructions">Guess the correct color by clicking the matching color below!</div>

        <div id="container">
        </div>

        <div id="score-round">
            <span id="score" data-testid="score">Score: 0</span> | <span id="round">Round: 1/10</span>
        </div>
        <div id="game-status" data-testid="gameStatus"></div>

        <div id="game-over-container" style="display:none;">
            <h2>Game Over!</h2>
            <p id="final-message"></p> <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
